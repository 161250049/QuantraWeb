<link rel="stylesheet" href="res/styles/stockpool.css">

<div id="view_stockpool" class="container-fluid">
    <div class="row">
        <div class="col-md-2 left">
            <h4>基本版块</h4>
            <div class="list">
                <div>
                    <i class="mdi mdi-format-list-bulleted"></i>
                    沪深 300
                </div>
                <div class="act">
                    <i class="mdi mdi-format-list-bulleted"></i>
                    沪深 300
                </div>
            </div>
            <h4>行业版块</h4>
            <div class="list">
            </div>
            <h4>自选股票池</h4>
        </div>
        <div class="col-md-10">
            <div class="header">
                <h1>沪深300</h1>
            </div>
            <table id="table" class="table table-hover">
                <thead>
                <tr>
                    <th>股票代码</th>
                    <th>股票名称</th>
                    <th>涨幅</th>
                    <th>成交量</th>
                    <th>今开</th>
                    <th>昨收</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="stk in stocks" v-bind:class="{ red: stk[7] > 0, green: stk[7] < 0 }"
                    v-bind:data-code="stk[0]" v-on:click="rowClick">
                    <td>{{ code(stk[0]) }}</td>
                    <td>{{ stk[1] }}</td>
                    <td>{{ percent(stk[7]) }}</td>
                    <td>{{ stk[8] }}</td>
                    <td>{{ stk[2] }}</td>
                    <td>{{ stk[6] }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</script>
